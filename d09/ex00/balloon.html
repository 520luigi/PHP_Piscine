<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Balloon</title>
  <style>
    .balloon{
      width: 200px;
      height: 200px;
      background-color:red;
      margin:auto;
      border-radius:50%;
    }
  </style>
  <script>
    var color = {0: 'red', 1: 'green', 2: 'blue'};
    var colorIndex = 0;
    var size = 200;
    var balloon;
    window.onload = function(){
      balloon = document.getElementById("initBalloon");
    }
    function clickBallon(){
      if ((size += 10) > 420) size = 200;
      if (++colorIndex > 2) colorIndex = 0;
      newBalloon();
    }
    function moveMouse(){
      if ((size -= 5) < 200) size = 200;
      if (--colorIndex < 0) colorIndex = 2;
      newBalloon();
    }
    function newBalloon(){
      balloon.style.height = size + 'px';
      balloon.style.width = size + 'px';
      balloon.style.background = color[colorIndex];
    }
  </script>
</head>
<body>
  <div id="initBalloon" class="balloon" onclick="clickBallon()" onmouseover="moveMouse()"></div>
</body>
</html>
